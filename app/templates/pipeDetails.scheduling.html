<h1>
  Schedule (Optional)
</h1>
<p>
  If you'd rather run a job now instead of scheduling one, click next.
</p>

<form class="form-horizontal" name="form">
  <div class="form-group">
    <label class="control-label col-sm-2">Pick a time</label>
    <div class="col-sm-10">
      <input name="schedule" type="text" display-utc-time class="form-control" placeholder="HH:MM am/pm" ng-model="selectedPipe.scheduleTime"/>
      <div ng-show="form.schedule.$error.parse" class="has-error">
      	<span>Please use format HH:mm AM/PM</span>
      </div>
    </div>
  </div>
</form>

<page-button-bar nextPageTab="monitoring" />
