---
declared-services:
  pipes-cloudant-service:
    label: cloudantNoSQLDB
    plan: Shared
applications:
- name: pipes
  memory: 512M
  instances: 1
  domain: mybluemix.net
  random-route: true
  disk_quota: 1024M
  command: node --expose-gc server.js
  path: .
  services:
  - pipes-cloudant-service
